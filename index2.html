<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Angular js search1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script>
      var app;
        app = angular.module('MyApp',[]);
        app.controller("MyFriends",function($scope,$http){
             $http.get("friends.json").then(function(res){
                $scope.friends = res.data; });
        });
    </script>
    
</head>
<body ng-App="MyApp" ng-controller= 'MyFriends'>
   <div class="jumbotron">
   <h2>Angular Js Json Data Search</h2>
   <p><a href="/join"class="btn btn-primary"><span class="glyphicon glyphicon-user">&nbsp;</span>회원가입</a></p>
    </div>
    <form>
       <div class="form-group">
                    name:<input type="text" ng-model="sname" class="form-control">
       </div>
    </form>
    <p>{{sname}}</p>
    <table class="table table-bordered">
        <tr ng-repeat="friend in friends" ng-if="friend.Name.match(sname)">
            <td>{{friend.Name}}</td>
            <td>{{friend.birth}}</td>
            <td>{{friend.phone}}</td>
            <td>{{friend.email}}</td>
        </tr>
    </table>
<script>
      var app;
        app = angular.module('MyApp',[]);
        app.controller("MyFriends",function($scope,$http){
             $http.get("friends.json").then(function(res){
                $scope.friends = res.data; });
        });
    </script>
</body>
</html>
